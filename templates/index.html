<!DOCTYPE html>
<html>
<head>
    <title>Flask + SQLAlchemy To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>


    <div>
        <a href="/">All Tasks</a> |
        <a href="/?filter=uncompleted">Uncompleted Tasks</a> |
        <a href="/?filter=completed">Completed Tasks</a>
    </div>

    <div>
        <p>Total Tasks: {{ taskcount }}</p>
    </div>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                [Completed: {{ 'Yes' if task.completed else 'No' }}]
                <a href="/edit/{{ task.id }}">✏️</a>
                <a href="/delete/{{ task.id }}">❌</a>
                <a href="/complete/{{ task.id }}">✅</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
